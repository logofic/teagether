<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>teagether</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img src="./img/teaicon.png" alt="teaIcon" class="logo-img" />
          <h1 class="logo-text">
              tea<span class="logo-highlight">gether</span>
          </h1>
      
        </div>

      </header>

      <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
          <h2 class="panel-title">🎈 ongoing tea parties 🎈</h2>
        </div>
         
        <video autoplay muted class="local-video" id="local-video">

          <b> Currently Sipping: </b>
        </video>
       
        <div class="video-chat-container">
          <div class="video-container">
            <video autoplay class="remote-video" id="remote-video"></video>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
